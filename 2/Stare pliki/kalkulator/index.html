<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="kontener">
        <h1>SUPER Kalkulator w JS</h1>
        <form>
            <div id="liczby">
                <input type="number" id="num1" placeholder="0">
                <input type="number" id="num2" placeholder="0">
            </div>
            <label for="wybierz">WYBIERZ OPCJE</label>
            <select name="wybierz" id="wybierz">
                <option value="plus">+</option>
                <option value="minus">-</option>
                <option value="razy">*</option>
                <option value="podzielic">/</option>
                <option value="potega">^</option>
                <option value="modulo">%</option>
            </select>
            <input type="button" value="wyslij" id="wyslij" onclick="f1()">
        </form>
        <script>
            
            function f1(){
                var num1 = document.getElementById("num1").value;
                var num2 = document.getElementById("num2").value;
                var wynik=0;
                var wybierz = document.getElementById("wybierz").value;
                const element=document.getElementById("wynik");
                num1=parseFloat(num1);
                num2=parseFloat(num2);
                num1=~~num1;
                num2=~~num2;
                // if(num1===0||num2===0){
                //     element.innerHTML="Błąd! Wpisz liczby."
                // }    
                if(wybierz=="plus"){
                    wynik=num1 + num2;
                }
                else if(wybierz=="minus"){
                    wynik=num1 - num2;
                }
                else if(wybierz=="razy"){
                    wynik=num1 * num2;
                }
                else if(wybierz=="potega"){
                    wynik=num1 ^ num2;
                }
                else if(wybierz=="modulo"){
                    wynik=num1 % num2;
                }
                if(num2!=0 & wybierz=="podzielic"){
                    wynik=num1 / num2;
                }
                else if(num2==0 & wybierz=="podzielic"){
                    element.innerHTML="NIE DZIEL PRZEZ 0!!!";
                }
                
                if(wynik==Math.round(wynik)){
                    element.innerHTML=wynik;
                }else{
                    element.innerHTML=wynik.toFixed(10);
                } 
                
            }
        </script>
        <div class="wynik">
            <div id="wynik">
                Tu będzie wynik
            </div>
        </div>
    </div>
</body>
</html>
